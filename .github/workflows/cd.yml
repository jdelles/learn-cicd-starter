name: cd

on:
    push:
        branches: [main]

env:
    REGION: us-central1
    PROJECT_ID: notely-469220
    REPOSITORY: notely-ar-repo
    IMAGE: notely

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.23.0"

            - name: Build application
              run: (./scripts/buildprod.sh)

            - id: "auth"
              uses: "google-github-actions/auth@v2"
              with:
                  credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

            - name: "Set up Cloud SDK"
              uses: "google-github-actions/setup-gcloud@v2"

            - name: "Use gcloud CLI"
              run: "gcloud info"

            - name: Compute image tag
              run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

            - name: Cloud Build submit
              run: |
                  gcloud builds submit \
                  --tag "${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${TAG}" \

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${TAG} --region ${REGION} --allow-unauthenticated --project ${PROJECT_ID} --max-instances=4
